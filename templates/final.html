<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Final PDF</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
   <div class="container mt-5">
       <h1 class="text-center">Final PDF</h1>
       <div class="row justify-content-center mb-4">
           <div class="col-12">
               <!-- Use embed or iframe based on your preference -->
               <embed src="{{ pdf_url }}" type="application/pdf" width="100%" height="600px" />
               <!-- <iframe src="{{ pdf_url }}" width="100%" height="600px" style="border: none;"></iframe> -->
           </div>
       </div>
       <div class="text-center">
           <a href="{{ pdf_url }}" class="btn btn-success" download>Download Final PDF</a>
       </div>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
